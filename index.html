<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="to-do-app" class="todo">To-Do App</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a task..." />
            <button id="addTaskBtn">Add Task</button>
        </div>
        <ol id="taskList">
          <li><span class="task-number">1.</span><span class="task-text">Web Developer</span></li>
          <li><span class="task-number">2.</span><span class="task-text">Software Engineer</span></li>
          <li><span class="task-number">3.</span><span class="task-text">Data Analyst</span></li>
        </ol>
    </div>
</body>
</html>
