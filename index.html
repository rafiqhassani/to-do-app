<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="to-do-app" class="todo">To-Do App</h1>
        <input type="text" id="taskInput" name="task" placeholder="Enter a task here..." size="30" required>
        <button type="button" class="btn">Add Task</button>
        <ol class="taskList">
            <li>Job on Google</li>
            <li>Job on Apple</li>
            <li>Job on Microsoft</li>
            <li>Job on Amazon</li>
            <li>Job on Meta</li>
        </ol>
    </div>
</body>
</html>
